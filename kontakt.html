<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Boks Svijet</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #fff8e6; color: orange;">

    <!-- Navigacija -->
    <div style="background-color: orange; color: white; padding: 15px;">
        <h1 style="text-align: center; margin: 0;">Kontaktirajte nas</h1>
        <nav style="text-align: center; margin-top: 10px;">
            <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none;">Početna</a>
        </nav>
    </div>

    <!-- Kontakt Forma -->
    <section style="padding: 20px; text-align: center;">
        <h2>Kontakt Forma</h2>
        <form style="display: inline-block; text-align: left; width: 100%; max-width: 400px;">
            <label for="ime" style="margin-bottom: 5px; display: block;">Vaše Ime:</label>
            <input type="text" id="ime" name="ime" style="padding: 8px; margin-bottom: 10px; border: 1px solid orange; width: 100%;">
            
            <label for="email" style="margin-bottom: 5px; display: block;">Email Adresa:</label>
            <input type="email" id="email" name="email" style="padding: 8px; margin-bottom: 10px; border: 1px solid orange; width: 100%;">
            
            <label for="poruka" style="margin-bottom: 5px; display: block;">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="5" style="padding: 8px; border: 1px solid orange; margin-bottom: 10px; width: 100%;"></textarea>
            
            <button type="submit" style="padding: 10px; background-color: orange; color: white; border: none; cursor: pointer; width: 100%;">Pošalji</button>
        </form>
    </section>

    <!-- Footer -->
    <footer style="background-color: orange; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2024 Boks Svijet</p>
    </footer>

</body>
</html>
